# 첫 번째 데이터베이스
spring.datasource.jdbc-url=${SPRING_DATASOURCE_JDBC_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

# 두 번째 데이터베이스
spring.second-datasource.jdbc-url=${SPRING_SECOND_DATASOURCE_JDBC_URL}
spring.second-datasource.username=${SPRING_SECOND_DATASOURCE_USERNAME}
spring.second-datasource.password=${SPRING_SECOND_DATASOURCE_PASSWORD}
spring.second-datasource.driver-class-name=org.postgresql.Driver
spring.second-datasource.hikari.maximum-pool-size=10

# Hibernate 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Flyway 설정
spring.flyway.url=${SPRING_DATASOURCE_JDBC_URL}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD}
spring.flyway.baseline-on-migrate=true









